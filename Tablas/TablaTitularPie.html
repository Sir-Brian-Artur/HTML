<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Horario de Clases</title>
    </head>
    <body>
        <table>
            <caption>
                Temperaturas
            </caption>
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Temperatura Máxima</th>
                    <th>Temperatura Mínima</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Entrada</td>
                    <td>12º</td>
                    <td>8º</td>
                </tr>
                <tr>
                    <td>Zona de espera</td>
                    <td>20º</td>
                    <td>18º</td>
                </tr>
                <tr>
                    <td>Almacen</td>
                    <td>17º</td>
                    <td>16º</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Valores en Celsius</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
